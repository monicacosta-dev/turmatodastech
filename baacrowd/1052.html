    //ler :um numero de 1 ate 12

    var mes = parseInt(prompt('Digite um numero referente ao mês!'));
    
    //Verificando mes
    switch (mes) {
        case 1:
            document.write('Month of January')
            break;
        case 2:
            document.write('Month of February')
            break;
        case 3:
            document.write('Month of March')
            break;
        case 4:
            document.write('Month of April')
            break;
        case 5:
            document.write('Month of May')
            break;
        case 6:
            document.write('Month of Junho')
            break;
        case 7:
            document.write('Mês de Julho')
            break;
        case 8:
            document.write('Month of Agosto')
            break;
        case 9:
            document.write('Month of September')
            break;
        case 10:
            document.write('Month of October')
            break;
        case 11:
            document.write('Month of November')
            break;
        case 12:
            document.write('Month of December')
            break;
        default:
            document.write('Month not found!')
            break;
        
    }
