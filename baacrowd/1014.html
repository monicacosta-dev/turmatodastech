<!-- JavaScript -->
<script>

    //ler o valor do raio

    var distanciaTotalPercorrida = parseInt(prompt('Digite a distância percorrida!'));
    var totalCombustivelGasto = parseFloat(prompt('Digite o total de combustível!'));
   
    //para usar quando for para o beeccwowd
    // var X = parseInt(lines.shift())
    // var Y = parseFloat(lines.shift())
   
    //Calcular o consumo médio = 

    var consumoMedio  = (distanciaTotalPercorrida / totalCombustivelGasto );
    document.write('<h1> O Consumo Médio é ' + consumoMedio.toFixed(3) + '</h1>');

   // var calculo = X / Y

</script>
