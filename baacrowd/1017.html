<!-- JavaScript -->
<script>

    //ler dois valores
     var tempoGastoViagem = parseInt(prompt('Entre com as horas de viagem!'))
     var velocidadeMedia = parseInt(prompt('Entre com a velocidade da viagem'))
     
    //Calculo usando no 12km/l para dividir

     var calculoQtdLintro = ((tempoGastoViagem * velocidadeMedia)/12)

     //Mostrar a saida

    document.write('<h1> Quantidade de litros por horas: ' + calculoQtdLintro.toFixed(3) + '</h1>')
