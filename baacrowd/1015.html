    <title> 1015 - Exercircio - Distância Entre Dois Pontos </title>

<!-- JavaScript -->
<script>
    
    /*
        ler :codPeca1,numeroPeca1,valorUnitPeca1;
        ler :codPeca2,numeroPeca2,valorUnitPeca2;
    */

    var x1 = parseInt(prompt('Digite o eixo x1!'))
    var y1 = parseInt(prompt('Digite o eixo y1!'))
    var x2 = parseFloat(prompt('Digite o eixo x2!'))
    var y2 = parseFloat(prompt('Digite o eixo y2'))


    //para usar quando for para o beeccwowd
   
    //var x1 = parseInt(lines.shift())
    //var y1 = parseInt(lines.shift())

    
    //var x2 = parseFloat(lines.shift())
    //var y2 = parseFloat(lines.shift()) 

    /*
        Calculo da distância:   
    */
    
     distancia = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2))
   
    // mostrando na tela
    document.write('<h1> A distância  é ' + distancia.toFixed(4) + '</h1>')
    
    //para usar quando for para o beeccwowd

    // mostrando na tela
   // console.log(distancia.toFixed(4))

   
</script>
