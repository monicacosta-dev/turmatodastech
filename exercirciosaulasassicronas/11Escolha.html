<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Escolha</title>

    <!-- Jscript  parece com a condicional, diferença é que trabalha com  ==-->
    <script>
        //vamos usar a estrutura de case
        var cidade = 'São Paulo';
        switch (cidade) {
            case 'Goiás':
                document.writeln('Estado é: Goiás');
            break;
             case 'São Paulo':
                document.writeln('Estado é: São Paulo');
            break;
            case 'Rio de Janeiro':
                document.writeln('Estado é: Rio de Janeiro');
            break;
            case 'Fortaleza':
                document.writeln('Estado é: Fortaleza');
            break;
        
            default: 
                document.writeln('Estado não encontrado')
                break;
        }
    
    </script>
