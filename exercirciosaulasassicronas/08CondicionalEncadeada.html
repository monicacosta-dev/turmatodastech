<script >
   //calculo da media usando mais de uma condição

  var media = prompt("Digite sua mé dia!")
   //var media = 8.5;

   //condicionais

   if(media == 10){
        document.writeln("Você foi aprovado  com media maxima!")
   } else if(media >= 9) {
        document.write("Você foi aprovado ! Otimo")
   }else if(media >= 8) {
        document.write("Você foi aprovado ! Bom")
   } else if(media >= 7) {
        document.write("Você foi aprovado ! Na média")
   }
   else if(media >= 5) {
        document.write("Você está em exame")
   }else {
        document.write("Você foi reprovado")
   }

</script>
