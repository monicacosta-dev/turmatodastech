<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 19 - Função</title>
    <!-- JS -->

    <script>
       //Função de click - mause
       function mensagem(){
        alert('Olá. Está tudo funcionando!');
       }
       /*
        para funcionar precisa ser chamada ou /
        atraves de uma evento - nesse caso o clik do mause!
       */

    </script>
</head>
<body>
    <!-- criando o botao para exibir o evendo da função -->
    <button onclick="mensagem()">Click AQUI!</button>
</body>
</html>
