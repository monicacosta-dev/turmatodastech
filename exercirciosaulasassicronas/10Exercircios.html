    <!-- Jscript -->
    <script>
        /*Serão pedido dois numeros, se forem iguais realize a soma desses numentos,
        caso sejam diferentes realize a multiplicação entre os valores!*/

        var numero1 = parseFloat(prompt('Digite o primeiro numero!'));
        var numero2 = parseFloat(prompt('Digite o segundo numero!'));
        var soma;

        if (numero1 == numero2)   {
            document.writeln('Escreva a soma dos numeros! ' +  (numero1 + numero2))
        }else {
            document.writeln('Multiplique os numeros! ' + parseInt(numero1 * numero2))
        }
            
       

    </script>
