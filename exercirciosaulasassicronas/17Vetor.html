    <script>
       //vetor de cores - declarar
       var cores = ['Preto','Azul','Branco'];

      //Exibir informção de uma determinada posição
     // document.write(cores[0]);

     //Exibindo a  quantidade de cores
    // document.write(cores.length);

    //Adicionar
    cores.push('Vermelho');

    //Alterar
    cores[1] = 'Rosa'

    //Excluir - indice 2, somente 1 elemento
    cores.splice(2 , 1);

     //Listando posição de cores usando for para vetores
      for (indice = 0; indice < cores.length; indice++){
        document.write((indice+1)+'ª '+ cores[indice]+"<br>");
      }
