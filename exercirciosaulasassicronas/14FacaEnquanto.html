<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 14 - Laço Faça Enquanto  - do while</title>

    <!-- Jscript  -->
    <script>
        /* Decremento usando laço!
            ++  Incremento mais um;
            --  Decrementa menos um;
            +=3 Incremento mais  três;
            -=2 Decrementa menos dois;
            *=4 Incremento vezes  quatro;
            /=2 Decrementa dividindo por dois;

        */
         // contador
         var contador = 10;
         //laço usando um 
         do {
            document.write(contador+'<br>')
       
         } while(contador --)// irá decrementar
    
    </script>
</head>
