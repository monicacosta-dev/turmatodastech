    <title> 13 - Laço Enquanto </title>

    <!-- Jscript  -->
    <script>
        /* Decremento usando laço!
            ++  Incremento mais um;
            --  Decrementa menos um;
            +=3 Incremento mais  três;
            -=2 Decrementa menos dois;
            *=4 Incremento vezes  quatro;
            /=2 Decrementa dividindo por dois;

        */
         //laço usando um contador
          var contador = 0;
         while (contador <=6) {
            document.writeln(contador + "<br>");
            contador-2;

         }
    
    </script>
