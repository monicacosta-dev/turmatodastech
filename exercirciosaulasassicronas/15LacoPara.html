<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 15 - Laço Para - for </title>

    <!-- Jscript  -->
    <script>
        /* Decremento usando laço!
            ++  Incremento mais um;
            --  Decrementa menos um;
            +=3 Incremento mais  três;
            -=2 Decrementa menos dois;
            *=4 Incremento vezes  quatro;
            /=2 Decrementa dividindo por dois;

        */
         //laço for
         for (var contador = 0; contador < 11; contador+=2) {
             document.write(contador+'<br>');
            
         }
         
    
    </script>
</head>
